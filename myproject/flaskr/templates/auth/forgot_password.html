{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Forgot your password?{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="email">Email</label>
  <input type="email" id="email" name="email" required>
  <input type="submit" value="Submit">
</form>
{% endblock %}
