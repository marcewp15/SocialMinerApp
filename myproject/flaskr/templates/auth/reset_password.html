{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Forgot your password?{% endblock %}</h1>
{% endblock %}

{% block content %}
<form method="post">
  <label for="password">New Password</label>
  <input type="password" id="password" name="password" required>
  <input type="submit" value="Reset Password">
</form>
{% endblock %}
